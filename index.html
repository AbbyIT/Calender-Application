    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

    <div class="row" id="currentTextArea">
      <div id ="9am">

          <textarea class ="col-8" data-time="09am"></textarea>
          <button class = "button" 16px>09am </button>
    </div>
      <!-- <button>9am </button> -->
    <div id ="10am">
          <textarea class ="col-8" data-time="10am"></textarea>
          <button class = "button" 16px>10am</button>
    <div id ="11am">
          <textarea class ="col-8" data-time="11am"></textarea>
          <button class = "button" 16px>11am</button>
      </div>
      <div id ="12pm">
        <textarea class ="col-8" data-time="12pm"></textarea>
        <button class = "button" 16px>12pm</button>
      </div>

      <div id ="01pm">
        <textarea class ="col-8" data-time=" 01pm"></textarea>
        <button class = "button" 16px>01pm</button>
      </div>
      <div id ="02pm">
        <textarea class ="col-8" data-time=" 02pm"></textarea>
        <button class = "button" 16px>02pm</button>
      </div>

      <div id ="03pm">
        <textarea class ="col-8" data-time="03pm"></textarea>
        <button class = "button" 16px>03m</button>
      </div>
    </div>
  </div>
